<meta name="viewport" content="initial-scale=1.0, user-scalable=no">

<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="./js"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(40.750000, -73.900000);
		var myOptions = {
			zoom: 11,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
new google.maps.LatLng(40.850000, -73.950000),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#6495ED",
strokeOpacity: 1.000000,
strokeWeight: 10
});

Path.setMap(map);


var heatmap_points = [
new google.maps.LatLng(40.765000, -73.975000),
new google.maps.LatLng(40.745000, -73.995000),
new google.maps.LatLng(40.745000, -73.975000),
new google.maps.LatLng(40.785000, -73.955000),
new google.maps.LatLng(40.765000, -73.955000),
new google.maps.LatLng(40.725000, -73.995000),
new google.maps.LatLng(40.765000, -73.995000),
new google.maps.LatLng(40.785000, -73.975000),
new google.maps.LatLng(40.725000, -73.975000),
new google.maps.LatLng(40.645000, -73.775000),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 5);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>

        text-decoration: none;

<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%; position: relative; overflow: hidden;"><div style="height: 100%; width: 100%; position: absolute; top: 0px; left: 0px; background-color: rgb(229, 227, 223);"><div class="gm-err-container"><div class="gm-err-content"><div class="gm-err-icon"><img src="./icon_error.png" draggable="false" style="user-select: none;"></div><div class="gm-err-title">Oops! Something went wrong.</div><div class="gm-err-message">This page didn't load Google Maps correctly. See the JavaScript console for technical details.</div></div></div></div></div>
